<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>PostOps</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css"/>
  <link rel="stylesheet" href="./assets/app.css"/>
</head>

<body ng-cloak layout="column" ng-controller="AppController as app">
  <div>
    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <h1 flex md-truncate>PostOps</h1>
        <md-button ng-click="app.login()">
          <md-icon md-svg-icon="login">
          </md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-select ng-model="app.method" placeholder="Method" class="md-no-underline">
      <md-option value="GET">GET</md-option>
      <md-option value="POST">POST</md-option>
      <md-option value="PUT">PUT</md-option>
      <md-option value="PATCH">PATCH</md-option>
      <md-option value="DELETE">DELETE</md-option>
    </md-select>
  </div>
<my-auto-complete
    placehold="app.urlTitle" suggestions="app.urlSuggestions" returnvalue="app.url"
  ></my-auto-complete>
  
<h3>Headers</h3>  
<http-headers testtext="app.testtext" httpheaders="app.headers" suggestions="app.headerSuggs"></http-headers>
<h3>Body</h3>  
    <md-select ng-model="app.bodytype" placeholder="Body Type" class="md-no-underline">
      <md-option value="Form">Form</md-option>
      <md-option value="Json">Json</md-option>
      <md-option value="Raw">Raw</md-option>
    </md-select>

  <script src="./jspm_packages/system.js" type="text/javascript"></script>
  <script src="config.js" type="text/javascript"></script>
  <script type="text/javascript">
    System
        .import('src/boot/boot')
        .catch( console.error.bind(console) ); // make sure any errors print to console
  </script>

</body>
</html>
